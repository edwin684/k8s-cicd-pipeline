<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>3-Tier App</title>
  </head>
  <body>
    <h1>Welcome to the New 3-Tier App ðŸš€</h1>
    <p id="msg">Loading data from backend...</p>

    <script>
      fetch('/api/hello')
        .then(r => r.json())
        .then(j => {
          document.getElementById('msg').innerText =
            j.msg + ' (Database: ' + j.mongo + ')';
        })
        .catch(e => {
          document.getElementById('msg').innerText =
            'Backend unreachable: ' + e;
        });
    </script>
  </body>
</html>

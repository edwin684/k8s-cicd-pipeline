<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>3-tier App</title>
</head>
<body>
  <h1>3-tier App Demo</h1>
  <p id="msg">Loading...</p>

  <script>
    fetch('/api/hello')
      .then(r => r.json())
      .then(j => {
        document.getElementById('msg').innerText = j.msg + ' (backend uses: ' + j.mongo + ')';
      })
      .catch(e => { document.getElementById('msg').innerText = 'Cannot reach backend: ' + e });
  </script>
</body>
</html>
